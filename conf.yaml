---
kv_endpoint: https://<consul_endpoint>:<port>/kv/awesome_app/web
application_name: awesome_app
role: web
FQDN_CONSTRUCT: "{{datacenter}}.{{role}}.{{application_name}}.{{pools}}.{{subdomain}}" 
pools:
  - d1
  - i1
  - stg1
  - stg2
datacenter:
  - h1
  - s1
Version:
  - v01
  - v00
  - v02
hierarchy:
  - "%{role}-%{pool}-%{datacenter}"
  - "%{role}-%{pool}"
  - "%{role}-%{datacenter}"
  - "%{role}"
subdomain:
  - ovp.bskyb.com
