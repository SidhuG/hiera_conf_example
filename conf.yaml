---
kv_endpoint: https://<consul_endpoint>:<port>/kv/awesome_app/web
application_name: awesome_app
FQDN_CONSTRUCT: "{{.datacenter}}.{{.role}}.{{version}}.{{.application_name}}.{{.pools}}.{{.subdomain}}"
Valid_Values:
  - role:
      - web
  - pools:
      - d1
      - i1
      - stg1
      - stg2
  - datacenter:
      - h1
      - s1
  - version:
      - v00
      - v01
      - v02
  - subdomain:
      - ovp.bskyb.com
hierarchy:
  - "%{role}-%{pool}-%{datacenter}"
  - "%{role}-%{pool}"
  - "%{role}-%{datacenter}"
  - "%{role}"

